<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>nhat123.fun</title>
<style>
  body { font-family: Arial; padding: 20px; }
  input { padding: 5px; margin-bottom: 10px; width: 100%; }
  .item { margin: 5px 0; padding: 5px; border: 1px solid #ccc; cursor: pointer; }
  .item:hover { background-color: #f0f0f0; }
</style>
</head>
<body>

<h2>Danh sách items</h2>
<input type="text" id="filter" placeholder="Tìm kiếm...">

<div id="list">
  <div class="item">Item 1</div>
  <div class="item">Item 2</div>
  <div class="item">Item 3</div>
  <div class="item">Item 4</div>
</div>

<script>
const filterInput = document.getElementById('filter');
const items = document.querySelectorAll('.item');

filterInput.addEventListener('input', () => {
  const term = filterInput.value.toLowerCase();
  items.forEach(item => {
    item.style.display = item.textContent.toLowerCase().includes(term) ? 'block' : 'none';
  });
});

// Copy khi click
items.forEach(item => {
  item.addEventListener('click', () => {
    navigator.clipboard.writeText(item.textContent)
      .then(() => alert(`Đã sao chép: ${item.textContent}`))
      .catch(err => alert('Không thể sao chép'));
  });
});
</script>

</body>
</html>
